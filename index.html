<!-- Welcome to your first HTML task! This is an HTML comment... a little different than the // comment we're used to. 

For this task you will create an HTML document with the following features: 

1) Write a short paragraph with the proper tags. 
2) Make some words or passages in the paragraph bold or italic
3) Add a heading or two using an <h> tag (<h1>, etc...)
4) Add an image from the internet of your choosing. 
5) Include a button that will prompt a user for some information of your choosing. 

-->


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My First HTML Task</title>
</head>
<body>

  <!-- Headings -->
  <h1>Welcome to My First HTML Page</h1>
  <h2>Learning the Basics</h2>

  <!-- Paragraph -->
  <p>
    HTML is the foundation of all websites. It allows us to create content using
    <strong>structure</strong> and <em>formatting</em>. Learning HTML is an important
    first step toward becoming a web developer.
  </p>

  <!-- Image from the internet -->
  <img 
    src="https://upload.wikimedia.org/wikipedia/commons/6/61/HTML5_logo_and_wordmark.svg" 
    alt="HTML Logo" 
    width="200"
  >

  <br><br>

  <!-- Button with prompt -->
  <button onclick="askName()">Click Me</button>

  <script>
    function askName() {
      let name = prompt("What is your name?");
      if (name) {
        alert("Nice to meet you, " + name + "!");
      }
    }
  </script>

</body>
</html>
